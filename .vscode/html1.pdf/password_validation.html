<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script>
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const isValid = password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChars;
            return isValid;
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            if (validatePassword(password)) {
                result.textContent = 'Password is valid!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Password is invalid! Must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.';
                result.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <h1>Password Validation</h1>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Validate</button>
    <p id="result"></p>
</body>
</html>
